data:
  episode_duration_hours: 12
  eval_periods:
  - end_date: '20230409'
    start_date: '20230408'
  - end_date: '20230419'
    start_date: '20230417'
  train_periods:
  - end_date: '20230407'
    start_date: '20230401'
  - end_date: '20230416'
    start_date: '20230410'
  - end_date: '20230426'
    start_date: '20230420'
evaluation:
  compare_baselines:
  - closest
  - severity_based
  eval_deterministic: true
  interval: 100
  metrics:
  - mean_response_time
  - response_time_by_severity
  - 6min_achievement_rate
  - 13min_achievement_rate
  - critical_6min_rate
  n_eval_episodes: 10
experiment:
  device: cpu
  name: ppo_1week_experiment
  seed: 42
network:
  actor:
    activation: tanh
    dropout: 0.1
    hidden_layers:
    - 256
    - 128
    - 64
    hidden_sizes:
    - 512
    - 256
    - 128
    learning_rate: 0.0003
  critic:
    activation: tanh
    dropout: 0.1
    hidden_layers:
    - 256
    - 128
    hidden_sizes:
    - 512
    - 256
    - 128
    learning_rate: 0.0005
  state_encoder:
    ambulance_features: 4
    incident_features: 10
    spatial_features: 20
    temporal_features: 8
ppo:
  batch_size: 64
  clip_epsilon: 0.2
  clip_ratio: 0.2
  entropy_coef: 0.01
  entropy_coeff: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  n_episodes: 1000
  n_epochs: 4
  target_kl: 0.01
  value_loss_coeff: 0.5
reward:
  coverage:
    weight: 0.1
  efficiency:
    weight: 0.05
  penalties:
    over_13min: -20.0
    over_6min: -5.0
    per_minute_over: -1.0
  response_time:
    max_penalty: 10.0
    optimal_time: 360
    penalty_rate: 1.0
  weights:
    coverage_preservation: 0.5
    response_time: -1.0
    severity_bonus: 2.0
    threshold_penalty: -10.0
severity:
  categories:
    critical:
      conditions:
      - 重篤
      - 重症
      - 死亡
      reward_weight: 5.0
      time_limit_seconds: 360
    mild:
      conditions:
      - 軽症
      reward_weight: 1.0
      time_limit_seconds: 780
    moderate:
      conditions:
      - 中等症
      reward_weight: 2.0
      time_limit_seconds: 480
  thresholds:
    golden_time: 360
    standard_time: 780
training:
  checkpoint_interval: 50
  early_stopping:
    enabled: true
    min_delta: 10.0
    patience: 100
  eval_interval: 25
  keep_last_n: 5
  logging:
    interval: 10
    log_level: INFO
    tensorboard: false
    wandb: true
