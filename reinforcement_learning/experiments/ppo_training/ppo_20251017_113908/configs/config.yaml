data_paths:
  grid_mapping: data/tokyo/processed/grid_mapping_res9.json
  travel_time_matrix: data/tokyo/calibration2/linear_calibrated_response.npy
evaluation:
  compare_baselines:
  - closest
  - severity_based
  interval: 100
  metrics:
  - severe_6min_rate
  - severe_mean_rt
  - critical_6min_rate
  - mild_13min_rate
  - mild_20min_rate
  - mild_mean_rt
  - overall_13min_rate
  - overall_mean_rt
  - coverage_score
  - workload_balance
  - vs_closest_improvement
  - dispatch_ratio
  n_eval_episodes: 5
experiment:
  description: 学習ができているかの検証で、同日での訓練と検証を実施してみる、エピソード数を500に増やしてみる
  device: cuda
  name: hybrid_ppo_tokyo23_June_oneday_v2
  seed: 42
hybrid_mode:
  coverage_evaluation:
    high_risk_weight: 0.7
    min_acceptable: 0.6
    normal_weight: 0.3
  enabled: true
  penalties:
    over_warning: -50.0
    per_minute_over: -2.0
  reward_weights:
    coverage: 0.5
    response_time: 0.4
    workload_balance: 0.1
  severity_classification:
    mild_conditions:
    - 軽症
    - 中等症
    severe_conditions:
    - 重症
    - 重篤
    - 死亡
  time_thresholds:
    good: 13
    warning: 20
inherits: ./config.yaml
network:
  actor:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 256
    - 128
    initialization: xavier_uniform
  critic:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 256
    - 128
    init_scale: 0.001
  state_encoder:
    ambulance_features: 8
    incident_features: 6
    spatial_features: 16
    temporal_features: 8
ppo:
  batch_size: 1024
  clip_epsilon: 0.1
  entropy_coef: 0.015
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: constant
  max_grad_norm: 0.5
  n_episodes: 500
  n_epochs: 6
reward:
  core:
    continuous_params:
      critical:
        max_bonus: 50.0
        penalty_scale: 5.0
        target: 6
        weight: 5.0
      mild:
        max_bonus: 10.0
        penalty_scale: 0.5
        target: 13
        weight: 1.0
      moderate:
        max_bonus: 20.0
        penalty_scale: 2.0
        target: 13
        weight: 2.0
    coverage_impact_weight: 0.5
    discrete_params:
      penalties:
        over_13min: -15.0
        over_6min: -10.0
        per_minute_over: -2.0
      weights:
        coverage_preservation: 0.5
        response_time: 2.0
        severity_bonus: 3.0
    hybrid_params:
      balanced_workload_bonus: 2.0
      coverage_maintenance_bonus: 5.0
      good_coverage_bonus: 10.0
      mild_under_13min_bonus: 5.0
      moderate_under_13min_bonus: 10.0
      over_13min_penalty: -5.0
      over_20min_penalty: -50.0
      overloaded_penalty: -5.0
      poor_coverage_penalty: -10.0
      time_penalty_per_minute: -0.1
    mode: hybrid
    simple_params:
      critical_under_6min_bonus: 30.0
      imitation_bonus: 0.0
      mild_under_13min_bonus: 5.0
      moderate_under_13min_bonus: 10.0
      over_13min_penalty: -5.0
      over_20min_penalty: -20.0
      time_penalty_per_minute: -0.5
  coverage_params:
    drop_penalty_threshold: 0.05
    drop_penalty_weight: -20.0
    evaluation_interval: 100
    high_risk_areas: []
    time_threshold_seconds: 360
  episode:
    achievement_bonuses:
      critical_6min_rate: 30.0
      mild_13min_rate: 30.0
      mild_under_20min_rate: 20.0
      rate_13min: 10.0
      rate_6min: 20.0
      severe_6min_rate: 50.0
    base_penalty_per_minute: -0.3
    failure_penalty_per_incident: -1.0
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
    unhandled_call_penalty: -1.0
reward_mode:
  mode: hybrid
severity:
  categories:
    critical:
      conditions:
      - 重症
      - 重篤
      - 死亡
      reward_weight: 5.0
      time_limit_seconds: 360
    mild:
      conditions:
      - 軽症
      reward_weight: 1.0
      time_limit_seconds: 780
    moderate:
      conditions:
      - 中等症
      reward_weight: 2.0
      time_limit_seconds: 780
  thresholds:
    golden_time: 360
    standard_time: 780
teacher:
  apply_to:
  - 軽症
  - 中等症
  decay_episodes: 2000
  enabled: false
  final_prob: 0.05
  initial_prob: 0.3
  strategy: closest
training:
  checkpoint_interval: 100
  early_stopping:
    enabled: true
    min_delta: 2.0
    patience: 10
  keep_last_n: 5
  logging:
    hybrid_logs:
    - severe_dispatch_count
    - mild_dispatch_count
    - coverage_history
    - warning_episodes
    interval: 500
    tensorboard: true
    wandb: true
    wandb_project: ems_hybrid_tokyo23
